    <h1>Vegans by State</h1>
    <script type="text/javascript">
    
        dataset = {
            "children": [{"State":"AL","Count":0},
            {"State":"AK","Count":0},
            {"State":"AZ","Count":2},
            {"State":"AR","Count":1},
            {"State":"CA","Count":4},
            {"State":"CO","Count":0},
            {"State":"CT","Count":3},
            {"State":"DE","Count":0},
            {"State":"FL","Count":0},
            {"State":"GA","Count":1},
            {"State":"HI","Count":0},
            {"State":"ID","Count":0},
            {"State":"IL","Count":0},
            {"State":"IN","Count":0},
            {"State":"IA","Count":0},
            {"State":"KS","Count":0},
            {"State":"KY","Count":0},
            {"State":"LA","Count":0},
            {"State":"ME","Count":2},
            {"State":"MD","Count":0},
            {"State":"MA","Count":2},
            {"State":"MI","Count":0},
            {"State":"MN","Count":1},
            {"State":"MS","Count":1},
            {"State":"MO","Count":0},
            {"State":"MT","Count":1},
            {"State":"NE","Count":0},
            {"State":"NV","Count":0},
            {"State":"NH","Count":1},
            {"State":"NJ","Count":0},
            {"State":"NM","Count":1},
            {"State":"NY","Count":1},
            {"State":"NC","Count":7},
            {"State":"ND","Count":4},
            {"State":"OH","Count":0},
            {"State":"OK","Count":1},
            {"State":"OR","Count":1},
            {"State":"PA","Count":1},
            {"State":"PR","Count":4},
            {"State":"RI","Count":0},
            {"State":"SC","Count":4},
            {"State":"SD","Count":0},
            {"State":"TN","Count":0},
            {"State":"TX","Count":5},
            {"State":"UT","Count":2},
            {"State":"VT","Count":0},
            {"State":"VA","Count":0},
            {"State":"WA","Count":1},
            {"State":"WV","Count":1},
            {"State":"WI","Count":0},
            {"State":"WY","Count":0}]
       };
        var diameter = 600;
        var color = d3.scaleOrdinal(d3.schemeCategory20);

        var bubble = d3.pack(dataset)
            .size([diameter, diameter])
            .padding(1.5);

        var svg = d3.select("body")
            .append("svg")
            .attr("width", diameter)
            .attr("height", diameter)
            .attr("class", "bubble");

        var nodes = d3.hierarchy(dataset)
            .sum(function(d) { return d.Count; });

        var node = svg.selectAll(".node")
            .data(bubble(nodes).descendants())
            .enter()
            .filter(function(d){
                return  !d.children
            })
            .append("g")
            .attr("class", "node")
            .attr("transform", function(d) {
                return "translate(" + d.x + "," + d.y + ")";
            });

        node.append("title")
            .text(function(d) {
                return d.State + ": " + d.Count;
            });

        node.append("circle")
            .attr("r", function(d) {
                return d.r;
            })
            .style("fill", function(d,i) {
                return color(i);
            });

        node.append("text")
            .attr("dy", ".2em")
            .style("text-anchor", "middle")
            .text(function(d) {
                return d.data.State.substring(0, d.r / 3);
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", function(d){
                return d.r/5;
            })
            .attr("fill", "white");

        node.append("text")
            .attr("dy", "1.3em")
            .style("text-anchor", "middle")
            .text(function(d) {
                return d.data.Count;
            })
            .attr("font-family",  "Gill Sans", "Gill Sans MT")
            .attr("font-size", function(d){
                return d.r/5;
            })
            .attr("fill", "white");

        d3.select(self.frameElement)
            .style("height", diameter + "px");



	</script>
